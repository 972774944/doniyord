<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">

</head>
<style>

</style>


<body>

    <section class="bodya">
        <div class="app-container " id="AdminPage">
            <div class="sidebar" id="SidebarCLose">
                <div class="sidebar-header">
                    <div class="app-icon">
                    </div>
                </div>
                <ul class="sidebar-list">
                    <li class="sidebar-list-item active" id="OneSidebar">
                        <a href="#OneSidebar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-home">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                                <polyline points="9 22 9 12 15 12 15 22" />
                            </svg>
                            <span>Markalar</span>
                        </a>
                    </li>
                    <li class="sidebar-list-item " id="TwoSidebar">
                        <a href="#OneSidebar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-shopping-bag">
                                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
                                <line x1="3" y1="6" x2="21" y2="6" />
                                <path d="M16 10a4 4 0 0 1-8 0" />
                            </svg>
                            <span>Shartnomalar</span>
                        </a>
                    </li>

                </ul>
            </div>
            <div class="app-content" id="HeadresSearch">
                <div class="app-content-actions">
                    <button class="btn m-0" id="BtnSidebar">
                        <i class="fa-solid fa-bars text-white "></i>
                    </button>
                    <div class="app-content-actions-wrapper" id="SerachNOne">
                        <input class="search-bar" placeholder="Search..." type="text">

                        <button class="action-button list active" title="List View" id="Addbtn">
                            add
                        </button>
                    </div>
                </div>
                <div class="products-area-wrapper tableView" id="tableIn">

                </div>
            </div>
        </div>
    </section>

    <!-- saidbar -->

    <!-- ucer -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasUcer" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">
                Offcanvas right
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="mb-3">
                <label for="ucerPhoto" class="form-label">Rasmi</label>
                <input type="text" class="form-control" id="ucerPhoto" placeholder="https:" />

                <label for="ucerName" class="form-label mt-2">Nomi</label>
                <input type="text" class="form-control" id="ucerName" placeholder="Moshina nomi" />


            </div>

            <button id="addNewUcerBtn">Add </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editName" placeholder="Enter name">
                        </div>
                        <div class="mb-3">
                            <label for="editImg" class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="editImg" placeholder="Enter image URL">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal shartnoma-->
    <div class="modal fade" id="ShartnomaEdit" tabindex="-1" aria-labelledby="ShartnomaEdit" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ShartnomaEdit">Shartnoma</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="editIsmiShartnoma" class="form-label">Xaridor Ismi </label>
                            <input type="text" class="form-control" id="editIsmiShartnoma" placeholder="Enter name">
                        </div>
                        <div class="mb-3">
                            <label for="editDatagShartnoma" class="form-label">Buyurtma Sanasi</label>
                            <input type="text" class="form-control" id="editDatagShartnoma"
                                placeholder="Enter image URL">
                        </div>
                        <div class="mb-3">
                            <label for="editColorShartnoma" class="form-label">Moshina Rangi </label>
                            <input type="text" class="form-control" id="editColorShartnoma"
                                placeholder="Enter image URL">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveShartnoma">Save </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
        integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="./system.js"></script>
    <script src="./dist/index.js"></script>
    <script>
        Object.keys(System.registerRegistry).forEach((key) => System.import(key))
    </script>

</body>

</html>
